<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>404 Page not found</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link>
  </head>
  <body>
    <div class="container" style="margin-top: 4em">
      <div class="error-page">
        <h2 class="headline text-warning">404</h2>
        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i>Page not found</h3>
          <p>
            <table class='table table-striped error-table'>
              <tbody>
                <tr>
                  <th width="15%">Request URI</th>
                  <td th:text='${pageErrorRequestUri}'></td>
                </tr>
              </tbody>
            </table>
          </p>
        </div>
        <p><a th:href="@{/}">Return to Homepage.</a></p>
      </div>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
