<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Fragments</title>
  </head>
  <body>
    <div th:fragment="header" th:remove="tag">
      <!--begin::Header-->
      <nav class="app-header navbar navbar-expand bg-body"> 
        <!--begin::Container-->
        <div class="container-fluid"> 
          <!--begin::Start Navbar Links-->
          <ul class="navbar-nav">
            <li class="nav-item"> 
              <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
                <i class="bi bi-list"></i> 
              </a> 
            </li>
            <li class="nav-item d-none d-md-block"> 
              <a th:href="@{/}" class="nav-link">Home</a> 
            </li>
          </ul> 
          <!--end::Start Navbar Links--> 

          <!--begin::End Navbar Links-->
          <ul class="navbar-nav ms-auto">

            <!--begin::User Menu Dropdown-->
            <li class="nav-item dropdown user-menu"> 
              <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" style=""> 
                <i class="bi bi-person" style="font-size: 1.5em"></i>
                <span class="d-none d-md-inline ms-2">
                  <span th:text="${firstname}" th:remove="tags"></span>
                  <span th:text="${lastname}" th:remove="tags"></span>
                </span> 
              </a>

              <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end"> 
                <!--begin::User Image-->
                <li class="user-header" th:classappend="${principal.admin} ? 'text-bg-danger' : 'text-bg-primary'"> 
                  <i  class="bi bi-person" style="font-size: 4em"></i>
                  <p>
                    <span th:text="${principal.firstname}" th:remove="tags"></span>
                    <span th:text="${principal.lastname}" th:remove="tags"></span>
                    <small th:text="${principal.email}">email</small>
                  </p>
                </li> 
                <!--end::User Image-->

                <!--begin::Menu Body-->
                <li class="user-footer"> 
                  <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-default btn-flat float-end">
                      Sign out
                    </button>
                  </form>
                </li> 
                <!--end::Menu Footer-->
              </ul>
            </li> 
            <!--end::User Menu Dropdown-->
          </ul> 
          <!--end::End Navbar Links-->
        </div> 
        <!--end::Container-->
      </nav> 
      <!--end::Header--> 
    </div>
  </body>
</html>
