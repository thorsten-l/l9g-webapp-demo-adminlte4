<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Thymeleaf AdminLTE4 Demo</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" ></link>
    <link th:rel="stylesheet" th:href="@{/css/adminlte.min.css}"></link>
  </head>

  <body class="login-page bg-body-secondary">
    <div class="login-box">
      <div class="login-logo"><b>Admin</b>LTE</div> <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <div th:if="${param.logout}" th:remove="tag">
            <p class="alert alert-success text-center">Successfully logged out.</p>
          </div>
          <div th:if="${param.error}" th:remove="tag">
            <p class="alert alert-danger text-center">Invalid username or password.</p>
          </div>
          <p class="login-box-msg">Sign in to start your session</p>
          <form th:action="@{/login}" method="post">
            <div class="input-group mb-3"> 
              <input class="form-control" placeholder="Username" type="text" id="username" name="username" autofocus />
              <div class="input-group-text"> 
                <span class="bi bi-person-fill"></span> 
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" id="password" name="password" />
              <div class="input-group-text"> 
                <span class="bi bi-lock-fill"></span> 
              </div>
            </div> <!--begin::Row-->
            <div class="row">
              <div class="col-8">
                <!-- /.col -->
              </div> 
              <div class="col-4">
                <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Sign In</button> </div>
              </div> <!-- /.col -->
            </div> <!--end::Row-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          </form>
          <div style="margin-top: 1em" class="text-center mb-3 d-grid gap-2">
            Sign in with user/user or admin/admin
          </div> <!-- /.login-card-body -->
        </div>
      </div>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
